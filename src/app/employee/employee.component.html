<div class="container-xxl border border-2 rounded" id="container">
      <div class="row" id="contaierHead">
            <div class="col-3">
                  <h2>Add Entry</h2>
            </div>
            <div class="col-9">
                  <h2>Employee List:</h2>
            </div>
      </div>
      <div class="row mt-3">
            <div class="col-3">

                  <form #employeeForm="ngForm" (ngSubmit)="onSubmit(employeeForm)">
                        <!-- <h2 class="h">Add Entry</h2> -->
                        <div>
                              <input type="hidden" class="form-control" name="_id" #_id="ngModel"
                                    [(ngModel)]="employeeService.selectedEmployee._id">
                        </div>
                        <div class="mb-3">
                              <label for="name" class="form-label">Name :</label>
                              <input type="text" class="form-control" name="name"
                                    [(ngModel)]="employeeService.selectedEmployee.name" #name="ngModel"
                                    placeholder="Enter full name" required>
                        </div>
                        <div class="mb-3">
                              <label for="age" class="form-label">Age :</label>
                              <input type="number" class="form-control" name="age" min="18"
                                    [(ngModel)]="employeeService.selectedEmployee.age" #age="ngModel" placeholder="18"
                                    required>
                        </div>
                        <div class="mb-3">
                              <label for="position" class="form-label">Position :</label>
                              <input type="text" class="form-control" name="position" #position="ngModel"
                                    [(ngModel)]="employeeService.selectedEmployee.position"
                                    placeholder="Eg. Software developer" required>
                        </div>
                        <div class="mb-3">
                              <label for="salary" class="form-label">Salary :</label>
                              <input type="number" class="form-control" name="salary" #salary="ngModel"
                                    [(ngModel)]="employeeService.selectedEmployee.salary" placeholder="Salary per month"
                                    required>
                        </div>
                        <div class="mb-3">
                              <label for="address" class="form-label">Address :</label>
                              <input type="text" class="form-control" name="address" #address="ngModel"
                                    [(ngModel)]="employeeService.selectedEmployee.address"
                                    placeholder="Enter Permanent address" required>
                        </div>
                        <div class="mb-3">
                              <label for="phone_number" class="form-label">Phone number:</label>
                              <input type="tel" class="form-control" name="phone_number" #phone_number="ngModel"
                                    placeholder="Enter Contact number"
                                    [(ngModel)]="employeeService.selectedEmployee.phone_number" required>
                        </div>
                        <button type="submit" class="btn btn-primary mx-2"
                              [disabled]="!employeeForm.valid">Submit</button>
                        <button type="reset" class="btn btn-primary mx-2" (click)="onReset(employeeForm)">Clear</button>
                  </form>
            </div>
            <div class="col-9">
                  <!-- <h2>Employee List:</h2> -->
                  <table class="table text-center">
                        <thead>
                              <tr>
                                    <th>Name</th>
                                    <th>Age</th>
                                    <th>Position</th>
                                    <th>Salary</th>
                                    <th>Address</th>
                                    <th>Contact Number</th>
                              </tr>
                        </thead>
                        <tr *ngFor="let emp of employeeService.employees">
                              <td class="mx-1" style="width: 100px;">{{emp.name}}</td>
                              <td class="mx-1">{{emp.age}}</td>
                              <td class="mx-1">{{emp.position}}</td>
                              <td class="mx-1">{{emp.salary}}</td>
                              <td class="mx-1">{{emp.address}}</td>
                              <td class="mx-1">{{emp.phone_number}}</td>
                              <td>
                                    <button type="button" class="btn btn-outline-secondary mx-1"
                                          (click)="onEdit(emp)">Edit</button>
                              </td>
                              <td>
                                    <button type="button" class="btn btn-outline-danger"
                                          (click)="onDelete(emp._id,employeeForm)">Delete</button>
                              </td>
                        </tr>
                  </table>
                  <button type="button" class="btn btn-success mx-2" (click)="refresgEmployeeList()">Refresh
                        data</button>
            </div>
      </div>
</div>
